name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build /11.0 --file Dockerfile --tag 11.0:$(date +%s) && docker build /12.0 --file Dockerfile --tag 12.0:$(date +%s)
